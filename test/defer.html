<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>when.defer Unit Tests</title>
	<script type="text/javascript" src="util/doh/runner.js"></script>
    <script type="text/javascript" src="test-config.js"></script>
	<script type="text/javascript" src="../when.js"></script>
	<script type="text/javascript">
		(function(global, doh) {

			function createHandler(testDeferred) {
				return function(val) {
					testDeferred.callback(val);
				}
			}

			function initHandlers(promise, deferred) {
				var handler = createHandler(deferred);
				promise.then(handler, handler, handler);
			}

			doh.register('when.defer', [
				function testResolve() {
					var dohd, d;
					
					dohd = new doh.Deferred();
					d = when.defer();

					initHandlers(d, dohd);

					d.resolve(true);

					return dohd;
				},
				function testAlreadyResolved() {
					var dohd, d, success;
					
					dohd = new doh.Deferred();
					d = when.defer();
					success = true;

					d.resolve(true);

					try {
						d.resolve(false);
						success = false;
					} catch(e) {}

					try {
						d.reject(false);
						success = false;
					} catch(e) {}

					try {
						d.progress(false);
						success = false;
					} catch(e) {}

					doh.assertTrue(success);

					initHandlers(d, dohd);

					return dohd;
				},
				function testAlreadyRejected() {
					var dohd, d, success;
					
					dohd = new doh.Deferred();
					d = when.defer();
					success = true;

					d.reject(true);

					try {
						d.resolve(false);
						success = false;
					} catch(e) {}

					try {
						d.reject(false);
						success = false;
					} catch(e) {}

					try {
						d.progress(false);
						success = false;
					} catch(e) {}

					doh.assertTrue(success);

					initHandlers(d, dohd);

					return dohd;
				},
				function testReject() {
					var dohd, d;
					
					dohd = new doh.Deferred();
					d = when.defer();

					d.then(
						function(val) { dohd.errback("Should have rejected"); },
						function(val) { dohd.callback(val); }
					);

					d.reject(true);

					return dohd;
				},
				function testProgress() {
					var dohd, d;
					
					dohd = new doh.Deferred();
					d = when.defer();

					d.then(
						function(val) { dohd.errback("Should have progressed"); },
						function(val) { dohd.errback("Should have progressed"); },
						function(val) { dohd.callback(val); }
					);

					d.progress(true);

					return dohd;
				},
				function testThenAfterResolve() {
					var dohd, d;
					
					dohd = new doh.Deferred();
					d = when.defer();

					d.resolve(true);

					initHandlers(d, dohd);

					return dohd;
				},
				function testThenChain() {
					var dohd, d;
					
					dohd = new doh.Deferred();
					d = when.defer();

					d.then(function(val) {
						
						return "second";

					}).then(function(val) {
						
						dohd.callback(val === "second");

					});

					d.resolve("first");

					return dohd;
				},
				function testThenForward() {
					var dohd, d;
					
					dohd = new doh.Deferred();
					d = when.defer();

					d.then(function(val) {
						
						var d2 = when.defer();
						d2.resolve("second");
						return d2;

					}).then(function(val) {
						
						dohd.callback(val === "second");

					});

					d.resolve("first");

					return dohd;
				},
				function testThenForwardReject() {
					var dohd, d;
					
					dohd = new doh.Deferred();
					d = when.defer();

					d.then(function(val) {
						
						var d2 = when.defer();
						d2.reject("second");
						return d2;

					}).then(
						function(val) { dohd.errback("Should have rejected"); },
						function(val) { dohd.callback(val === "second"); }
					);

					d.resolve("first");

					return dohd;
				}
			]);

			doh.run();
			
		})(window, doh);
	</script>
</head>
<body>
	
</body>
</html>
